language: cpp
sudo: false
script:
  - teapot -c development fetch
  - teapot -c development build Test/DreamImaging
compiler: clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++-4.8-dev
    - nasm
install:
  - rvm use 2.4.0 --install --binary --fuzzy
  - bundle install
